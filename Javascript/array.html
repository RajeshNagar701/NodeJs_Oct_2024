<!--
JavaScript arrays are used to store multiple values in a single variable.
An array is a special variable, which can hold more than one value at a time.

var car1 = "Saab";
var car2 = "Volvo";
var car3 = "BMW";


array means collection of values

var cars=["Saab","Volvo","BMW"];  

document.write(cars) //   Saab,Volvo,BMW
document.write(cars[1])  // print by index

Access the Elements of an Array
You access an array element by referring to the index number.
var name = cars[0];
-->

<script>
var cars = ["Saab", "Volvo", "BMW"];

document.write("<h1>"+cars+"</h1>");

document.write("<h1>"+cars[1]+"</h1>");


var names = ["raj", "nirav", "ankita","nikita","prem","mahima"];

// loop

for(var i=0;i<names.length;i++)
{
	document.write("<h3>"+names[i]+"</h3>");
}


</script>

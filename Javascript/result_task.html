<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<script>
	
	function result()
	{
		
		var english=document.getElementById('english').value;
		var hindi=document.getElementById('hindi').value;
		var gujarati=document.getElementById('gujarati').value;
		
		var total=+english + +hindi + +gujarati;
		document.getElementById('total').innerHTML="Total Marks is : "+total;
		
		var per=(total*100)/300;
		document.getElementById('per').innerHTML="Total Percentages : " +per+"%";
		
		if(per>70)
		{
			document.getElementById('grade').innerHTML="Grade : Distinction";
		}
		else if(per>60)
		{
			document.getElementById('grade').innerHTML="Grade :First Class";
		}
		else if(per>50)
		{
			document.getElementById('grade').innerHTML="Grade :Second Class";
		}
		else if(per>40)
		{
			document.getElementById('grade').innerHTML="Grade :Pass Class";
		}
		else
		{
			document.getElementById('grade').innerHTML="Grade :Fail";
		}
		
		return false;
		
	}
	
</script>


<div class="container mt-3">
  <h2>Marks </h2>
  <form action="" onsubmit="return result()">
    <div class="mb-3 mt-3">
      <label for="email">English:</label>
      <input type="number" class="form-control" id="english" placeholder="Enter English Marks" name="english" required min="0" max="100">
    </div>
     <div class="mb-3 mt-3">
      <label for="email">Hindi:</label>
      <input type="number" class="form-control" id="hindi" placeholder="Enter hindi Marks" name="hindi" required min="0" max="100">
    </div>
	 <div class="mb-3 mt-3">
      <label for="email">Gujarati:</label>
      <input type="number" class="form-control" id="gujarati" placeholder="Enter gujarati Marks" name="gujarati" required min="0" max="100">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  
  
  <h1 id="total"></h1>
  <br>
  <h1 id="per"></h1>
   <br>
  <h1 id="grade"></h1>
</div>

</body>
</html>
